    <div class="jumbotron marge">
        <div class="form-group row alignement">
            <input type="number" name="time" id="time" class="col-12 col-md-3 col-lg-3 col-xl-3 form-control" placeholder="Enter Time">
            <div class="buttons">
                <button class="btn btn-success mt-2 mt-md-0 mt-lg-0 mt-xl-0" id="start" value="1" onclick="check(this)">Start</button>
                <button class="btn btn-info mt-2 mt-md-0 mt-lg-0 mt-xl-0" id="continue" value="1" onclick="check(this)" type="submit">Continue</button>
                <button class="btn btn-danger mt-2 mt-md-0 mt-lg-0 mt-xl-0" id="stop" value="0" onclick="check(this)" type="submit">Stop</button>
                <button class="btn btn-success mt-2 mt-md-0 mt-lg-0 mt-xl-0" id="submit" type="submit" onclick="toSubmit()">Submit</button>
            </div>
            <div id="clockdiv"></div>
            <div id="vingSecond"></div>
            <div id="etirement"></div>
            <div id="chayi"></div>
            <div id="dambou"></div>
            <div id="dejeuner"></div>


            <div id="comeBack"></div>
        </div>
